<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/02fdba64a6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/signin.css">
    <link rel="stylesheet" href="css/styles.css?v=2">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="js/main.js?v=4"></script>
</head>

<body>

    <div class="alert alert-success msg-success fixed-top" style="display: none;"></div>
    <div class="alert alert-danger msg-error fixed-top" style="display: none;"></div>

    <div class="pages w-100"></div>

    <!-- The Modal -->
	<div class="modal" id="cadastrar_produto">
		<div class="modal-dialog">
			<div class="modal-content">

				<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title">Cadastro de produto</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>

				<!-- Modal body -->
				<div class="modal-body">

					<form class="cad-form">
						<div class="form-group">
							<label for="name">Nome:</label>
							<input type="email" class="form-control input-register" id="name" placeholder="Nome do produto" name="name" required>
						</div>

						<div class="form-group">
							<label for="price"></label>Preço:</label>
							<input type="text" class="form-control input-register" id="price" placeholder="Valor do produto" name="price" required>
						</div>

						<div class="form-group">
							<label for="amount"></label>Quantidade:</label>
							<input type="number" class="form-control input-register" id="amount" placeholder="Quantidade em estoque" name="amount" required>
						</div>

						<div class="form-group">
							<label for="amount"></label>Cidade:</label>
							<select class="form-control input-register" name="city" id="city" required></select>
						</div>

						<div class="form-group">
							<label for="description"></label>Descrição:
							<textarea class="form-control input-register" name="description" id="description"
								placeholder="Descrição"></textarea></label>
						</div>
						
						<div class="alert alert-success cad-success" role="alert" style="display: none;"></div>
						<div class="alert alert-danger cad-error" role="alert" style="display: none;"></div>

						<button type="button" class="btn btn-primary register w-100">Cadastrar</button>
					</form>

				</div>

				<!-- Modal footer -->
				<div class="modal-footer">
					<button type="button" class="btn btn-danger w-100" data-dismiss="modal">Cancelar</button>
				</div>

			</div>
		</div>
	</div>

	<!-- The Modal -->
	<div class="modal" id="editar_produto">
		<div class="modal-dialog">
			<div class="modal-content">

				<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title" id="edit-title">produto</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>

				<!-- Modal body -->
				<div class="modal-body">

					<form class="edit-form">
						
						<input type="hidden" id="edit-id" name="id">

						<div class="form-group">
							<label for="name">Nome:</label>
							<input type="email" class="form-control input-edit" id="edit-name" placeholder="Nome do produto"
								name="edit-name">
						</div>

						<div class="form-group">
							<label for="price"></label>Preço:</label>
							<input type="text" class="form-control input-edit" id="edit-price" placeholder="Valor do produto"
								name="edit-price">
						</div>

						<div class="form-group">
							<label for="amount"></label>Quantidade:</label>
							<input type="number" class="form-control input-edit" id="edit-amount" placeholder="Quantidade em estoque"
								name="edit-amount">
						</div>

						<div class="form-group">
							<label for="edit-city"></label>Cidade:</label>
							<select class="form-control input-edit" name="edit-city" id="edit-city" required></select>
						</div>

						<div class="form-group">
							<label for="description"></label>Descrição:
							<textarea class="form-control input-edit" name="edit-description" id="edit-description"
								placeholder="Descrição"></textarea></label>
						</div>

						<div class="alert alert-success edit-success" role="alert" style="display: none;"></div>
						<div class="alert alert-danger edit-error" role="alert" style="display: none;"></div>

						<button type="button" class="btn btn-primary w-100 update">Editar</button>
					</form>

				</div>

				<!-- Modal footer -->
				<div class="modal-footer">
					<button type="button" class="btn btn-danger w-100" data-dismiss="modal">Cancelar</button>
				</div>

			</div>
		</div>
	</div>

</body>

</html>
